services:
  redis:
    container_name: redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    networks:
      - searxng
    volumes:
      - valkey-data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  searxng:
    container_name: searxng
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    networks:
      - searxng
      - proxynet
    # ports:
    #   - "127.0.0.1:8080:8080"
    volumes:
      - /srv/searxng:/etc/searxng:rw
      - searxng-data:/var/cache/searxng:rw
    environment:
      - SEARXNG_BASE_URL=https://${SEARXNG_HOSTNAME:-localhost}/
    labels:
      - "traefik.http.routers.searxng.rule=Host(`searxng.mdelponte.com`)" 
      - "traefik.http.routers.searxng.entrypoints=websecure"
      - "traefik.http.routers.searxng.tls=true"
      - "traefik.http.routers.searxng.tls.certresolver=cloudflare"
      - "traefik.enable=true"
      - "traefik.http.routers.searxng.middlewares=http-redirect"
      - "traefik.http.services.searxng.loadbalancer.server.port=8080"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

networks:
  searxng:
    name: searxng
  proxynet:
    external: true
    name: proxynet

volumes:
  valkey-data:
  searxng-data: