  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - /srv/bazarr/config:/config
      - /mnt/video/movies:/movies
      - /mnt/video/tvshows:/tv
    ports:
      - 6767:6767
    restart: unless-stopped

  unpackerr:
    image: golift/unpackerr
    container_name: unpackerr
    restart: unless-stopped
    environment:
      - PUID=1001
      - PGID=1001
      - UMASK=002
      - TZ=America/New_York
      - UN_SONARR_0_URL=[sonarr or hostname]
      - UN_SONARR_0_API_KEY=[api key]
      - UN_RADARR_0_URL=[radarr or hostname]
      - UN_RADARR_0_API_KEY=[api key]
      - UN_LIDARR_0_URL=[lidarr or hostname]
      - UN_LIDARR_0_API_KEY=[api key]
    volumes:
      - /srv/unpackerr/config:/config
      - /mnt/downloads/completed:/downloads

  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=America/New_York
    ports:
      - "${PORT:-8191}:8191"
    restart: unless-stopped

