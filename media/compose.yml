version: "3.2"
services:
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - /srv/jackett/config:/config
    ports:
      - 9117:9117
    restart: unless-stopped

  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - /srv/sonarr/config:/config
      - /mnt/video/tvshows:/tv
      - /mnt/downloads/completed:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/New_York
    volumes:
      - /srv/radarr/config:/config
      - /mnt/video/movies:/movies
      - /mnt/downloads/completed:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  #lidarr:
  #  image: linuxserver/lidarr
  #  container_name: lidarr
  #  environment:
  #    - PUID=1001
