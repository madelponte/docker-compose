services:
  handbrake:
    image: jlesage/handbrake:latest
    container_name: handbrake
    environment:
      - TZ=America/New_York
      - DARK_MODE=1
    ports:
      - "5800:5800"
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /srv/handbrake/config:/config:rw
      - /mnt/media/output:/output:rw
      - /root:/storage:ro
    restart: unless-stopped
    networks:
      - proxynet
  makemkv:
    image: jlesage/makemkv:latest
    container_name: makemkv
    ports:
      - 5801:5800
    devices:
      - /dev/sr0:/dev/sr0
    volumes:
      - /srv/makemkv/config:/config
      - /root:/storage:ro
      - /mnt/media/output:/output
    restart: unless-stopped
    networks:
      - proxynet
networks:
  proxynet:
    external: true
    name: proxynet
